<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="PexDev" />
    <meta
      name="description"
      content="Interactive gallery of country flags with search, sorting and details."
    />
    <meta
      name="keywords"
      content="flags, countries, country flags, geography, SVG, ISO codes"
    />

    <meta property="og:site_name" content="Country Flags" />
    <meta property="og:title" content="Country Flags" />
    <meta
      property="og:description"
      content="Interactive gallery of country flags with search, sorting and details."
    />
    <meta property="og:type" content="website" />
    <title>Country Flags</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (() => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark");
        }
        window.addEventListener("load", () => {
          document.body.style.transition = "background-color 0.3s ease";
        });
      })();
    </script>
  </body>
</html>
